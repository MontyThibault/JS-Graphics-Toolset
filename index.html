<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <link rel='stylesheet' href='css/style.css'/>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width'>
  </head>
  <body>

    <script type='text' id='shaderVertex'>
    varying vec3 vPosition;

    void main() {
      vPosition = position;

      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }

    </script>
    <script type='text' id='shaderFragment'>
    uniform float thickness;
    varying vec3 vPosition;

    vec3 rgb(int x, int y, int z) {
      return (vec3(float(x), float(y), float(z)) / 255.0);
    }

    vec3 interpolate(vec3 a, vec3 b, float c) {
      return vec3(
        mix(a.x, b.x, c),
        mix(a.y, b.y, c),
        mix(a.z, b.z, c)
      );
    }

    void main() {
      float depth = gl_FragCoord.z / gl_FragCoord.w;
      float falloff = 1.0 / ((depth + 0.7) * 1.0);

      falloff = min(falloff, 1.0);

      vec3 base = rgb(0, 0, 0);
      vec3 highlight = rgb(7, 82, 168);

      vec3 color = interpolate(base, highlight, falloff);

      gl_FragColor = vec4(vec3(color), falloff / 4.0);

      vec3 gridPosition = mod(vPosition, 1.0);

      if(gridPosition.x < thickness || gridPosition.x > (1.0 - thickness) ||
        gridPosition.y < thickness || gridPosition.y > (1.0 - thickness)) {
        
        gl_FragColor.xyz = rgb(3, 38, 79);
        gl_FragColor.w *= 1.6;
      }
    }
    </script>

    <script src='stats.js'></script>
    <script src='three.js'></script>
  	<script src='jquery.min.js'></script>
    <script src='build/max.js'></script>
  </body>
</html>
